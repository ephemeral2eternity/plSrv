<h1> Show the user demand based content caching </h1>
{% if caches %}
<table style="width:95%">
	<tr>
		<td width="10%">Server</td>
		<td width="80%">Cached Video IDs</td>
	</tr>
	{% for cache in caches %}
	<tr>
		<td width="10%"> {{ cache.server }} </td>
		<td width="80%"> {{ cache.videos }} </td>
	</tr>
	{% endfor %}
</table>
{% else %}
	<p>Please run the init command to initialize the content placement!</p>
{% endif %}
